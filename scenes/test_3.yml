# Configuration file containing parameters synthetic data generation
camera:
#  params: 'camera_matrices/calibration_opt_maxim.yml'
  params: 'camera_matrices/calibration_opt.yml'
  angle:
    range: [-39, -40]
    n_points: 1

obj_global:
  thr:
    range: [1, 26]
    n_points: 1
  x_range:
    range: [0, 8]
    n_points: 1
  y_range:
    range: [-3.4, -3.5 ]
    n_points: 1
  z_range:
    range: [ 5, 15 ]
    n_points: 1

obj:
  car-2:
    file: 'obj/car-2.obj'
    scale:
      range: [ 1.5, 3 ]
      n_points: 1
    rotate_y:
      range: [ 90, 90 ]
      n_points: 1
    ry_init: 180
    class: 3
