camera:
  params: 'camera_matrices/calibration_opt.yml'
  angle:
    range: [-39, -40]
    n_points: 1

obj_global:
  thr:
    range: [1, 26]
    n_points: 2
  x_range:
    range: [-8, 8]
    n_points: 1
  y_range:
    range: [ -3.325, -3.4 ]
    n_points: 2
  z_range:
    range: [ 1, 15 ]
    n_points: 2


obj:
  walking-man:
    file: 'obj/walking-man.obj'
    scale:
      range: [1.4, 1.95]
      n_points: 2
    rotate_y:
      range: [0, 90]
      n_points: 2
    ry_init: 180
    class: 1




